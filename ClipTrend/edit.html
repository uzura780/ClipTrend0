<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画読み込み & 再生</title>
  <link rel="stylesheet" href="trend.css">

  <style>
    body { font-family: sans-serif; padding: 20px; }
    video { width: 100%; max-width: 800px; margin-top: 20px; }

    /* ▼右下固定ボタンのスタイル▼ */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.2s;
    }
    .floating-btn:hover {
      background: #0056d2;
    }
  </style>
</head>
<body>

  <h1>動画ファイルを読み込んで再生</h1>
  <button class="back-button" onclick="location.href='index.html'">
    <i class="fa-solid fa-house"></i> ホームへ戻る
</button>

  <input type="file" id="videoFile" accept="video/*">
  <video id="videoPlayer" controls></video>

  <!-- ▼右下の固定ボタン▼ -->
  <button class="floating-btn" id="actionBtn">▶ カットやbgmを開放する</button>

  <script>
    const fileInput = document.getElementById('videoFile');
    const videoPlayer = document.getElementById('videoPlayer');
    const actionBtn = document.getElementById('actionBtn');

    // ファイルを読み込み
    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const fileURL = URL.createObjectURL(file);
      videoPlayer.src = fileURL;
      videoPlayer.play();
        });
        
          actionBtn.addEventListener('click', () => {
      window.location.href = "next.html"; // ← 移動先のページ
    });

 
  </script>

</body>
</html>
